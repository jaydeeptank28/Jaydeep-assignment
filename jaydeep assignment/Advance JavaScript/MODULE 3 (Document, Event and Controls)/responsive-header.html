<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 40px;
            font-style: italic;
            cursor: pointer;
        }

        ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: white;
        }

        @media only screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
            }

            ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Logo</div>
            <div class="right">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

</body>

</html>
